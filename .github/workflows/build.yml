name: Build and run tests

on:
  push:
    branches: [main]
    paths:
      - "src/**/*.cpp"
      - "src/**.c"
      - "include/**/*.hpp"
      - "include/**/*.h"
      - "CMakeLists.txt"
      - "conanfile.txt"
      - "conan.lock"
      - "test/**/*.cpp"
      - "test/**/*.hpp"
      - "run-build.sh"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        version: ['gcc15', 'gcc16', 'clang20', 'clang21']

    runs-on: ubuntu-latest

    container:
      image: ghcr.io/mattkretz/cplusplus-ci/${{ matrix.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build
        run: |
          apt update && apt install -y bash build-essential python3 cmake libudev-dev libgl-dev libx11-dev libx11-xcb-dev libfontenc-dev libice-dev libsm-dev libxaw7-dev libxcomposite-dev libxcursor-dev libxdamage-dev libxext-dev libxfixes-dev libxi-dev libxinerama-dev libxkbfile-dev libxmu-dev libxmuu-dev libxpm-dev libxrandr-dev libxrender-dev libxres-dev libxss-dev libxt-dev libxtst-dev libxv-dev libxxf86vm-dev libxcb-glx0-dev libxcb-render0-dev libxcb-render-util0-dev libxcb-xkb-dev libxcb-icccm4-dev libxcb-image0-dev libxcb-keysyms1-dev libxcb-randr0-dev libxcb-shape0-dev libxcb-sync-dev libxcb-xfixes0-dev libxcb-xinerama0-dev libxcb-dri3-dev uuid-dev libxcb-cursor-dev libxcb-dri2-0-dev libxcb-dri3-dev libxcb-present-dev libxcb-composite0-dev libxcb-ewmh-dev libxcb-res0-dev libxcb-util-dev libxcb-util0-dev
          ln -s $(which python3) /usr/bin/python
          pip install conan --break-system-packages
          ./run-build.sh -DCMAKE_BUILD_TYPE=Release --target=3dgraph_test
        shell: bash
